apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
      #  image: sukanya996/blue:green
        image: sukanya996/bule-green:green-46  # Use Harness variable if needed
        ports:
        - containerPort: 5000
